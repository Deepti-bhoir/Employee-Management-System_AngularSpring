<div class="col-md-8 offset-md-3">
<h3> Create Employee </h3>
<form (ngSubmit) ="onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName"
        [(ngModel)] = "employee.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)] = "employee.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId"
        [(ngModel)] = "employee.emailId" name="emailId">
    </div>

    <div class="form-group">
        <label>Emp Id</label>
        <input type="text" class="form-control" id="empId"
        [(ngModel)] = "employee.empId" name="empId">
    </div>

    <div class="form-group">
        <label>Department</label>
        <input type="text" class="form-control" id="department"
        [(ngModel)] = "employee.department" name="department">
    </div>

    <div class="form-group">
        <label>Designation</label>
        <input type="text" class="form-control" id="designation"
        [(ngModel)] = "employee.designation" name="designation">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
